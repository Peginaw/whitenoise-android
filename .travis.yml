language: android
jdk: oraclejdk8
sudo: false
android:
  components:
  - tools
  - build-tools-26.1.0
  - platform-tools
  - android-26
  - extra-android-m2repository
  - extra-google-m2repository
  - extra-android-support
  licenses:
  - 'android-sdk-license-.+'
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/*debug*.apk
  file_glob: "true"
  skip_cleanup: true
  on:
    repo: davidalbers/whitenoise
after_success:
- sh set_tags.sh
